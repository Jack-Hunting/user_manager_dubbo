<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/stu/addUser" method="post">
    <input type="text" name="name" placeholder="请输入学生姓名"><br>
    <input type="text" name="age" placeholder="请输入学生年龄"><br>
    <select name="cid">
        <option th:each="cla : ${clas}" th:value="${cla.id}" th:text="${cla.cname}">
        </option>
    </select>
    <input type="submit" value="确认添加">
</form>
</body>
</html>
